<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maind AI | Geleceğin Zekası</title>
    <style>
        /* Modern Karanlık Tema Tasarımı */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Inter', -apple-system, sans-serif; background: #0f172a; color: white; overflow: hidden; }
        
        /* Üst Menü Çubuğu */
        nav {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }

        .logo { font-size: 22px; font-weight: 800; letter-spacing: 3px; color: #38bdf8; text-transform: uppercase; }
        .status { font-size: 12px; color: #10b981; display: flex; align-items: center; gap: 5px; }
        .dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; animation: pulse 2s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Sohbet Alanı */
        .chat-container {
            height: calc(100% - 70px);
            width: 100%;
            background: #0f172a;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            /* Hugging Face beyazlığını kırmak için */
            filter: contrast(1.1); 
        }

        /* Mobil Uyumluluk */
        @media (max-width: 600px) {
            nav { padding: 0 20px; }
            .logo { font-size: 18px; }
        }
    </style>
</head>
<body>

    <nav>
        <div style="display: flex; align-items: center; gap: 12px;">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L15.5 8.5L22 12L15.5 15.5L12 22L8.5 15.5L2 12L8.5 8.5L12 2Z" fill="#38bdf8" stroke="#38bdf8" stroke-width="2" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" fill="#0f172a"/>
            </svg>
            <div class="logo">MAIND AI</div>
        </div>
        <div class="status">
            <div class="dot"></div> SİSTEM ÇEVRİMİÇİ
        </div>
    </nav>

    <div class="chat-container">
        <iframe 
            src="https://teotonix-maindai.hf.space/?__theme=dark" 
            allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
            sandbox="allow-forms allow-modals allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-downloads"
        ></iframe>
    </div>

</body>
</html>
